<!DOCTYPE html>
<html lang="en">
<!-- here i work to make a clone of html and css of google search engine as a task of TT in GSG -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./images/new-google-logo.png">

    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- the header containe a user's image cloud and gmail button also the apps button to show the other service of google -->
<header>
    <div class="header">
        <a>Gmail</a><a>Images</a>
        <span class="material-symbols-outlined">
            apps
        </span>
        <span class="material-symbols-outlined">
            account_circle
        </span>
    </div>

</header>


<body>
    <!-- the main container of the google serach engine the (logo, input text and the rest button) -->
    <div class="contanier">
        <div>
            <!-- google image logo -->
            <img src="./images/googlelogo_light_color_272x92dp.png" alt=""
                style="width: 272px;height: 92px; padding-bottom: 20px;">
            <!-- the field test and the button what serve in seraching operation -->
            <fieldset class="searchField">
                <span class="material-symbols-outlined" style="color: #74787d; font-size: 20px;">
                    search
                </span>
                <input type="text" class="searchInput">
                <div class="searchIcons-cont">
                    <!-- mic button -->
                    <img src="./images/microphone.png" alt="" style="width: 20px; height: 20px; cursor: pointer;">
                    <!-- serach by image button -->
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
            </fieldset>
            <!-- the main buttons -->
            <div class="btnContanier">
                <input value="Google Search" aria-label="Google Search">
                <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky">
            </div>
            <span>Google offered in: <a href="">العربية</a></span>
        </div>

    </div>

</body>
